<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noyer — Plan Basic (Étape 1)</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #000;
      --panel: #111;
      --accent: #26d19a;
      --accent-2: #1ea97b;
      --muted: #bcbcbc;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: var(--bg);
      color: #e5e5e5;
      font-family: "JetBrains Mono", monospace;
      padding: 40px 20px 80px;
    }

    /* HEADER IDENTIQUE */
    header {
      width: 100%;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      position: absolute;
      top: 25px;
      left: 40px;
    }

    header img {
      height: 120px;
      width: auto;
      cursor: pointer;
    }

    h1 {
      color: var(--accent);
      text-align: center;
      margin-top: 150px;
      margin-bottom: 30px;
      letter-spacing: 3px;
      text-transform: uppercase;
      font-size: 2rem;
    }

    .section {
      background: var(--panel);
      padding: 28px;
      border-radius: 18px;
      max-width: 900px;
      margin: 0 auto 35px;
      box-shadow: 0 0 25px rgba(38,209,154,.08);
      text-align: center;
    }

    .days-grid {
      margin-top: 25px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 12px;
    }

    .day-btn {
      padding: 15px 10px;
      border-radius: 12px;
      border: 2px solid var(--accent);
      background: #0a0a0a;
      color: var(--muted);
      cursor: pointer;
      font-size: 1rem;
      transition: .2s ease;
    }

    .day-btn.selected {
      background: var(--accent);
      color: #0a0a0a;
      font-weight: bold;
      box-shadow: 0 0 15px rgba(38,209,154,.5);
    }

    /* Bouton suivant */
    .btn-next {
      margin-top: 30px;
      background: var(--accent);
      color: #0a0a0a;
      padding: 16px 30px;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: not-allowed;
      opacity: .4;
      font-size: 1.1rem;
      box-shadow: 0 0 12px rgba(38,209,154,.4);
      text-decoration: none;
      display: inline-block;
      transition: .3s ease;
    }

    .btn-next.enabled {
      cursor: pointer;
      opacity: 1;
    }

    .btn-next.enabled:hover {
      background: var(--accent-2);
      transform: translateY(-2px);
    }

    footer {
      margin-top: 60px;
      text-align: center;
      color: #666;
      font-size: .9rem;
    }

    .footer-links {
      margin-top: 12px;
    }

    .footer-links a {
      color: var(--accent);
      margin: 0 8px;
      text-decoration: none;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <!-- LOGO IDENTIQUE -->
  <header>
    <a href="index.html">
      <img src="https://i.imgur.com/3V2jomn.png" alt="Logo Noyer">
    </a>
  </header>

  <h1>Étape 1 — Choix des jours</h1>

  <div class="section">

    <p style="color: var(--muted); font-size: 1.1rem;">
      Quels jours préférez-vous publier vos biens sur Facebook ?
      <br><strong>Choisissez exactement 2 jours.</strong>
    </p>

    <div class="days-grid">
      <button class="day-btn" data-day="Lundi">Lundi</button>
      <button class="day-btn" data-day="Mardi">Mardi</button>
      <button class="day-btn" data-day="Mercredi">Mercredi</button>
      <button class="day-btn" data-day="Jeudi">Jeudi</button>
      <button class="day-btn" data-day="Vendredi">Vendredi</button>
      <button class="day-btn" data-day="Samedi">Samedi</button>
      <button class="day-btn" data-day="Dimanche">Dimanche</button>
    </div>

    <a id="nextBtn" class="btn-next">Suivant</a>

  </div>

  <footer>
    © 2025 Noyer — Publication Automatique
    <div class="footer-links">
      <a href="confidentialite.html">Politique de confidentialité</a> ·
      <a href="mentions-legales.html">Mentions légales</a> ·
      <a href="conditions-utilisation.html">CGU</a> ·
      <a href="conditions-vente.html">CGV</a>
    </div>
  </footer>

  <script>
    const buttons = document.querySelectorAll(".day-btn");
    const nextBtn = document.getElementById("nextBtn");
    let selectedDays = [];

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {

        const day = btn.dataset.day;

        // Already selected → unselect
        if (selectedDays.includes(day)) {
          selectedDays = selectedDays.filter(d => d !== day);
          btn.classList.remove("selected");
        } 
        else {
          // Max 2 days only
          if (selectedDays.length < 2) {
            selectedDays.push(day);
            btn.classList.add("selected");
          }
        }

        // Enable button only if exactly 2 days selected
        if (selectedDays.length === 2) {
          nextBtn.classList.add("enabled");
          nextBtn.href = "premium3.html";
        } else {
          nextBtn.classList.remove("enabled");
          nextBtn.removeAttribute("href");
        }
      });
    });
  </script>

</body>
</html>
