<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NOYER — Étape 3 : Vos coordonnées</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="https://i.imgur.com/3V2jomn.png">
</head>

<body>
  <!-- Navigation -->
  <nav class="nav">
    <div class="nav-container">
      <a href="index.html" class="nav-logo">
        <img src="https://i.imgur.com/3V2jomn.png" alt="Noyer">
        <span class="gradient-text">NOYER</span>
      </a>
      <div class="nav-links">
        <a href="fonctionnement.html" class="nav-link">Comment ça marche</a>
        <a href="plans.html" class="nav-link">Tarifs</a>
        <a href="contact.html" class="nav-link">Contact</a>
        <a href="verifier.html" class="nav-cta">Commencer</a>
      </div>
    </div>
  </nav>

  <div class="page-wrapper">
    <div class="page-header">
      <h1 class="page-title">
        Étape 3 — <span class="gradient-text">Vos coordonnées</span>
      </h1>
      <p class="page-subtitle">
        Ces informations nous permettent de personnaliser vos publications.
      </p>
    </div>

    <!-- Progress Steps -->
    <div class="steps">
      <div class="step-indicator completed"></div>
      <div class="step-indicator completed"></div>
      <div class="step-indicator completed"></div>
      <div class="step-indicator active"></div>
    </div>

    <div class="container container-sm">
      <div class="card animate-fadeInUp">

        <div class="form-group">
          <label class="form-label">Nom de l'agence</label>
          <input type="text" id="agence" class="form-input" placeholder="Mon Agence Immobilière">
        </div>

        <div class="form-group">
          <label class="form-label">Adresse email</label>
          <input type="email" id="email" class="form-input" placeholder="contact@agence.fr">
        </div>

        <div class="form-group">
          <label class="form-label">Numéro de téléphone</label>
          <input type="text" id="telephone" class="form-input" placeholder="06 12 34 56 78">
        </div>

        <div class="form-group">
          <label class="form-label">Nom & prénom du responsable</label>
          <input type="text" id="responsable" class="form-input" placeholder="Jean Dupont">
        </div>

        <div class="mt-xl">
          <button id="nextBtn" class="btn btn-primary disabled" style="width: 100%;">
            Suivant
            <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
            </svg>
          </button>
        </div>

      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-logo gradient-text">NOYER</div>
      <div class="footer-links">
        <a href="confidentialite.html" class="footer-link">Politique de confidentialité</a>
        <a href="mentions-legales.html" class="footer-link">Mentions légales</a>
        <a href="conditions-utilisation.html" class="footer-link">CGU</a>
        <a href="conditions-vente.html" class="footer-link">CGV</a>
      </div>
      <p class="footer-copyright">© 2025 Noyer — Publication Automatique</p>
    </div>
  </footer>

  <script>
    const agence = document.getElementById('agence');
    const email = document.getElementById('email');
    const telephone = document.getElementById('telephone');
    const responsable = document.getElementById('responsable');

    const nextBtn = document.getElementById('nextBtn');
    const fields = [agence, email, telephone, responsable];

    function checkForm() {
      const allFilled = fields.every(f => f.value.trim() !== "");
      if (allFilled) {
        nextBtn.classList.remove("disabled");
      } else {
        nextBtn.classList.add("disabled");
      }
    }

    fields.forEach(f => f.addEventListener("input", checkForm));

    nextBtn.onclick = function () {
      if (nextBtn.classList.contains("disabled")) return;

      localStorage.setItem("agencyInfo", JSON.stringify({
        agence: agence.value.trim(),
        email: email.value.trim(),
        telephone: telephone.value.trim(),
        responsable: responsable.value.trim()
      }));

      window.location.href = "basic-connect-facebook.html";
    };
  </script>

</body>
</html>
