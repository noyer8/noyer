<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noyer — Business — Étape 1</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #000;
      --panel: #111;
      --accent: #26d19a;
      --accent-2: #1ea97b;
      --muted: #bcbcbc;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: var(--bg);
      color: #e5e5e5;
      font-family: "JetBrains Mono", monospace;
      padding: 40px 20px 100px;
    }

    /* LOGO */
    header {
      width: 100%;
      position: absolute;
      top: 25px;
      left: 40px;
    }

    header img {
      height: 120px;
      width: auto;
      cursor: pointer;
    }

    h1 {
      text-align: center;
      margin-top: 150px;
      font-size: 2.3rem;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: var(--accent);
    }

    h2 {
      text-align: center;
      margin-top: 10px;
      font-size: 1.3rem;
      color: var(--muted);
    }

    .container {
      margin: 40px auto;
      max-width: 1200px;
      display: flex;
      gap: 25px;
    }

    .desc-box {
      background: var(--panel);
      padding: 25px;
      border-radius: 18px;
      flex: 1;
      box-shadow: 0 0 25px rgba(38,209,154,.08);
      overflow-y: auto;
      max-height: 650px;
      white-space: pre-line;
    }

    .desc-box:hover {
      box-shadow: 0 0 30px rgba(38,209,154,.25);
    }

    /* Checkbox + bouton */
    .confirm-box {
      margin: 40px auto 0;
      max-width: 900px;
      font-size: 1rem;
      display: flex;
      gap: 12px;
      color: var(--muted);
      align-items: center;
    }

    .btn-next {
      margin: 30px auto 0;
      display: block;
      background: var(--accent);
      color: #0a0a0a;
      padding: 16px 30px;
      border-radius: 12px;
      font-weight: bold;
      cursor: not-allowed;
      opacity: .4;
      font-size: 1.1rem;
      width: fit-content;
      text-decoration: none;
      box-shadow: 0 0 12px rgba(38,209,154,.4);
      transition: .3s ease;
    }

    .btn-next.enabled {
      cursor: pointer;
      opacity: 1;
    }

    .btn-next.enabled:hover {
      background: var(--accent-2);
      transform: translateY(-2px);
    }

    footer {
      margin-top: 60px;
      text-align: center;
      color: #666;
      font-size: .9rem;
    }

    .footer-links a {
      color: var(--accent);
      margin: 0 8px;
      text-decoration: none;
    }
    .footer-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

<header>
  <a href="index.html">
    <img src="https://i.imgur.com/3V2jomn.png" alt="Logo Noyer">
  </a>
</header>

<h1>Étape 1</h1>
<h2>Choisissez votre style de description</h2>

<!-- TES 3 DESCRIPTIONS ICI, INTACTES -->
<div class="container">

  <div class="desc-box">
    <!-- Description 1 que tu avais mise -->
    <p>MET ICI TA DESCRIPTION 1</p>
  </div>

  <div class="desc-box">
    <!-- Description 2 -->
    <p>MET ICI TA DESCRIPTION 2</p>
  </div>

  <div class="desc-box">
    <!-- Description 3 -->
    <p>MET ICI TA DESCRIPTION 3</p>
  </div>

</div>

<!-- Case obligatoire -->
<label class="confirm-box">
  <input type="checkbox" id="confirm">
  J’ai pris connaissance du fonctionnement et je choisis ce style de description.
</label>

<!-- Bouton Suivant -->
<a id="nextBtn" class="btn-next">Suivant</a>

<footer>
  © 2025 Noyer — Publication Automatique
  <div class="footer-links">
    <a href="confidentialite.html">Politique de confidentialité</a> ·
    <a href="mentions-legales.html">Mentions légales</a> ·
    <a href="conditions-utilisation.html">CGU</a> ·
    <a href="conditions-vente.html">CGV</a>
  </div>
</footer>

<script>
  const checkbox = document.getElementById('confirm');
  const nextBtn = document.getElementById('nextBtn');

  checkbox.addEventListener('change', () => {
    if (checkbox.checked) {
      nextBtn.classList.add('enabled');
      nextBtn.href = "business2.html";
    } else {
      nextBtn.classList.remove('enabled');
      nextBtn.removeAttribute("href");
    }
  });
</script>

</body>
</html>
