<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NOYER — Publication Automatique</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0a;
      --accent: #26d19a;
      --accent-hover: #1ea97b;
      --text: #e5e5e5;
      --muted: #9a9a9a;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'JetBrains Mono', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 0 20px;
    }

    h1 {
      color: var(--accent);
      font-size: 2.5rem;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    h2 {
      font-weight: 400;
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    p {
      max-width: 600px;
      color: var(--muted);
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .btn {
      background-color: var(--accent);
      color: #000;
      font-weight: bold;
      text-decoration: none;
      padding: 12px 28px;
      border-radius: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(38,209,154,0.4);
    }

    .btn:hover {
      background-color: var(--accent-hover);
      transform: translateY(-2px);
    }

    footer {
      position: absolute;
      bottom: 25px;
      font-size: 0.9rem;
      color: var(--muted);
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
      margin-left: 8px;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: var(--accent-hover);
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <main>
    <h1>NOYER</h1>
    <h2>Publication automatique de vos biens immobiliers</h2>
    <p>
      Automatisez la mise en ligne de vos annonces sur les réseaux sociaux. 
      Gagnez du temps, augmentez votre visibilité et concentrez-vous sur l’essentiel : vos clients.
    </p>
    <a href="verifier.html" class="btn">Commencer</a>
  </main>

  <footer>
    © 2025 Noyer — Publication Automatique
    <a href="confidentialite.html">Politique de confidentialité</a>
  </footer>

</body>
</html>
