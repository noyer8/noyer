<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noyer – Premium Étape 1</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #000;
      --panel: #111;
      --accent: #26d19a;
      --accent-2: #1ea97b;
      --muted: #bcbcbc;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: var(--bg);
      color: #e5e5e5;
      font-family: "JetBrains Mono", monospace;
      padding: 40px 20px 80px;
    }

    /* HEADER */
    header {
      width: 100%;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      position: absolute;
      top: 25px;
      left: 40px;
    }

    header img {
      height: 120px;
      width: auto;
      cursor: pointer;
    }

    /* TITRES */
    h1 {
      text-align: center;
      color: var(--accent);
      margin-top: 150px;
      font-size: 2.3rem;
      letter-spacing: 3px;
      text-transform: uppercase;
    }

    h2 {
      text-align: center;
      margin-top: 15px;
      color: var(--muted);
      font-size: 1.2rem;
    }

    /* DAYS GRID */
    .days-container {
      max-width: 900px;
      margin: 40px auto;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 18px;
    }

    .day {
      background: var(--panel);
      padding: 25px;
      border-radius: 16px;
      text-align: center;
      font-size: 1.2rem;
      border: 2px solid transparent;
      cursor: pointer;
      transition: 0.3s;
      user-select: none;
    }

    .day:hover {
      border-color: var(--accent);
    }

    .day.selected {
      background: var(--accent);
      color: #000;
      border-color: var(--accent);
      font-weight: bold;
      box-shadow: 0 0 20px rgba(38,209,154,.4);
    }

    /* BOUTON SUIVANT */
    .btn-next {
      display: block;
      width: fit-content;
      margin: 40px auto 0;
      background: var(--accent);
      color: #0a0a0a;
      padding: 16px 30px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1.1rem;
      text-decoration: none;
      opacity: 0.4;
      cursor: not-allowed;
      transition: 0.3s;
    }

    .btn-next.enabled {
      opacity: 1;
      cursor: pointer;
    }

    .btn-next.enabled:hover {
      background: var(--accent-2);
      transform: translateY(-3px);
    }

    footer {
      margin-top: 60px;
      text-align: center;
      color: #666;
      font-size: .9rem;
    }

    .footer-links {
      margin-top: 12px;
    }

    .footer-links a {
      color: var(--accent);
      margin: 0 8px;
      text-decoration: none;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .days-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>

<body>

  <!-- LOGO -->
  <header>
    <a href="index.html">
      <img src="https://i.imgur.com/3V2jomn.png" alt="Logo Noyer">
    </a>
  </header>

  <h1>Étape 1</h1>
  <h2>Choisissez 3 jours de publication par semaine</h2>

  <!-- DAYS -->
  <div class="days-container">
    <div class="day">Lundi</div>
    <div class="day">Mardi</div>
    <div class="day">Mercredi</div>
    <div class="day">Jeudi</div>
    <div class="day">Vendredi</div>
    <div class="day">Samedi</div>
    <div class="day">Dimanche</div>
  </div>

  <!-- BOUTON -->
  <a id="nextBtn" class="btn-next">Suivant</a>

  <footer>
    © 2025 Noyer — Publication Automatique
    <div class="footer-links">
      <a href="confidentialite.html">Politique de confidentialité</a> ·
      <a href="mentions-legales.html">Mentions légales</a> ·
      <a href="conditions-utilisation.html">CGU</a> ·
      <a href="conditions-vente.html">CGV</a>
    </div>
  </footer>

  <script>
    const days = document.querySelectorAll(".day");
    const nextBtn = document.getElementById("nextBtn");

    let selectedDays = [];

    days.forEach(day => {
      day.addEventListener("click", () => {
        const dayName = day.textContent.trim();

        if (day.classList.contains("selected")) {
          // Remove
          day.classList.remove("selected");
          selectedDays = selectedDays.filter(d => d !== dayName);
        } else {
          // Add only if < 3 selected
          if (selectedDays.length < 3) {
            day.classList.add("selected");
            selectedDays.push(dayName);
          }
        }

        // Enable / disable button
        if (selectedDays.length === 3) {
          nextBtn.classList.add("enabled");
          nextBtn.href = "premium2.html";
        } else {
          nextBtn.classList.remove("enabled");
          nextBtn.removeAttribute("href");
        }
      });
    });
  </script>

</body>
</html>
