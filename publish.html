<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noyer — Publish Demo</title>

  <style>
    body {
      background: #0f0f0f;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #1a1a1a;
      padding: 30px;
      width: 360px;
      border-radius: 12px;
      border: 1px solid #29d39a;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 22px;
      color: #29d39a;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 8px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #29d39a;
      background: #111;
      color: #fff;
      margin-bottom: 20px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #29d39a;
      color: #001f12;
      border: none;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      transition: 0.2s;
    }

    button:hover {
      background: #1f9e72;
    }

    #success {
      margin-top: 15px;
      font-size: 14px;
      color: #29d39a;
      display: none;
    }
  </style>
</head>

<body>

<div class="container">
  <h1>Publish Real Estate Listing</h1>

  <label for="propertyUrl">Property URL</label>
  <input type="text" id="propertyUrl" placeholder="https://example.com/property">

  <button onclick="publishListing()">Publish on Social Media</button>

  <div id="success">Your listing is being published…</div>
</div>

<script>
  // Retrieve Meta token from URL
  const urlParams = new URLSearchParams(window.location.search);
  const accessToken = urlParams.get("token");

  if (!accessToken) {
    alert("Missing access token. Please reconnect with Meta.");
  }

  function publishListing() {
    const propertyUrl = document.getElementById("propertyUrl").value;

    if (!propertyUrl) {
      alert("Please enter a property URL.");
      return;
    }

    fetch("https://pierre07.app.n8n.cloud/webhook/appmeta", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        property_url: propertyUrl,
        access_token: accessToken,
        demo: true
      })
    })
    .then(() => {
      document.getElementById("success").style.display = "block";
    })
    .catch(() => {
      alert("Error sending request.");
    });
  }
</script>

</body>
</html>
