<!DOCTYPE html>

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {

      --muted: #bcbcbc;

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {

      display: flex;

    h1 {

      text-align: center;

    form {

    }

    label {

      margin-top: 20px;
      margin-bottom: 8px;
      color: var(--accent);
    }

    input, textarea {

      padding: 12px;
      border-radius: 10px;
      border: 1px solid #333;
      background: #0f0f0f;
      color: #fff;
      font-family: 'JetBrains Mono', monospace;
      font-size: .95rem;
    }

    input:focus, textarea:focus {
      border-color: var(--accent);
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    .btn {
      display: inline-block;
      margin-top: 25px;
      background: var(--accent);
      color: #0a0a0a;
      border: none;
      border-radius: 10px;
      padding: 14px 26px;
      font-weight: bold;
      cursor: pointer;
      transition: background .3s, transform .2s;
      text-decoration: none;
      box-shadow: 0 0 12px rgba(38,209,154,.4);
    }

    .btn:hover {
      background: var(--accent-2);
      transform: translateY(-2px);
    }

    .facebook-btn {
      display: inline-block;
      margin-top: 25px;
      background: #1877f2;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 14px 26px;
      font-weight: bold;
      cursor: pointer;
      transition: background .3s, transform .2s;
      text-decoration: none;
      box-shadow: 0 0 12px rgba(24,119,242,.4);
    }

    .facebook-btn:hover {

    }

    .description-choice {

      padding: 15px;
      border-radius: 10px;
      border: 1px solid #333;
      margin-top: 10px;
    }

    .description-choice input {

    }

    .custom-description {

    }

    footer {
      margin-top: 40px;
      text-align: center;
      color: #666;
      font-size: .9rem;
    }
  </style>
</head>
<body>

  <script>

    document.addEventListener("DOMContentLoaded", () => {

        const data = {

</body>
</html>
