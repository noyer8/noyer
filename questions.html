<!DOCTYPE html>
<html lang="fr">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0a0a0a;
      --panel: #111;
      --accent: #26d19a;
      --accent-2: #1ea97b;
      --muted: #cccccc;
      --desc-bg: #1a1a1a;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--bg);
      color: #e5e5e5;
      font-family: 'JetBrains Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
    }

    h1 {
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 25px;
      text-align: center;
    }

    form {
      background: var(--panel);
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 0 25px rgba(38,209,154,.08);
      width: 100%;
      max-width: 1100px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-top: 20px;
      margin-bottom: 8px;
      color: var(--accent);
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #333;
      background: #0f0f0f;
      color: #fff;
      font-family: 'JetBrains Mono', monospace;
      font-size: .95rem;
    }

    input:focus {
      border-color: var(--accent);
      outline: none;
    }

    .btn, .facebook-btn {
      display: inline-block;
      margin-top: 25px;
      background: var(--accent);
      color: #0a0a0a;
      border: none;
      border-radius: 10px;
      padding: 14px 26px;
      font-weight: bold;
      cursor: pointer;
      transition: background .3s, transform .2s;
      text-decoration: none;
      box-shadow: 0 0 12px rgba(38,209,154,.4);
    }

    .btn:hover {
      background: var(--accent-2);
      transform: translateY(-2px);
    }

    .facebook-btn {
      background: #1877f2;
      color: #fff;
      box-shadow: 0 0 12px rgba(24,119,242,.4);
    }

    .facebook-btn:hover {
      background: #0e63d3;
    }

    .description-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      margin-top: 20px;
    }

    @media (min-width: 900px) {
      .description-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .description-card {
      background: var(--desc-bg);
      border-radius: 12px;
      padding: 18px;
      border: 1px solid #333;
      transition: border .3s, background .3s;
    }

    .description-card:hover {
      border: 1px solid var(--accent);
      background: #151515;
    }

    .description-card input {
      transform: scale(1.2);
      margin-right: 10px;
      accent-color: var(--accent);
    }

    .description-card label {
      color: var(--muted);
      font-size: .9rem;
      font-weight: 400;
      line-height: 1.5;
      display: block;
    }

    footer {
      margin-top: 60px;
      text-align: center;
      color: #666;
      font-size: .9rem;
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
      margin: 0 6px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    hr {
      margin: 30px 0;
      opacity: 0.2;
    }
  </style>
</head>
<body>

  <footer>
    <hr>
    <p>
      <a href="/mentions-legales.html" target="_blank">Mentions l√©gales</a> |
      <a href="/politique-confidentialite.html" target="_blank">Politique de confidentialit√©</a> |
      <a href="/conditions-utilisation.html" target="_blank">Conditions d‚Äôutilisation</a> |
      <a href="/suppression-donnees.html" target="_blank">Suppression des donn√©es</a>
    </p>
    <p>¬© 2025 Noyer ‚Äî Publication Automatique</p>
  </footer>

  <script>
    // Pr√©remplissage au chargement
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("agencyName").value = localStorage.getItem("agencyName") || "";
      document.getElementById("email").value = localStorage.getItem("contactEmail") || "";
      document.getElementById("logo").value = localStorage.getItem("logoUrl") || "";
    });

    // Sauvegarde avant Facebook login
    document.getElementById("facebookButton").addEventListener("click", () => {
      localStorage.setItem("agencyName", document.getElementById("agencyName").value);
      localStorage.setItem("contactEmail", document.getElementById("email").value);
      localStorage.setItem("logoUrl", document.getElementById("logo").value);

      alert("üîó Donn√©es enregistr√©es ! (ici tu rediriges ensuite vers ton flux Facebook Login)");

    });

    // Soumission finale du formulaire
    document.getElementById("questionForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const data = {
        agencyName: document.getElementById("agencyName").value,
        email: document.getElementById("email").value,
        logo: document.getElementById("logo").value,
        description: document.querySelector('input[name="description"]:checked')?.value || ""
      };

      fetch("https://pierre07.app.n8n.cloud/webhook/infosclients", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(r => r.json())
      .then(() => {
        alert("‚úÖ Informations envoy√©es avec succ√®s !");
        window.location.href = "abonnements.html";
      })
      .catch(err => {

    });
  </script>
</body>
</html>
