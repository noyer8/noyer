<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NOYER — Contact</title>

  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #000;
      --text: #e7e7e7;
      --muted: #8f8f8f;
      --panel: #111;
      --accent: #26d19a;
      --accent-dark: #1ea97b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'JetBrains Mono', monospace;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 30px 10px 80px;
    }

    /* ⭐ LOGO IDENTIQUE */
    header {
      position: absolute;
      top: 25px;
      left: 40px;
    }

    header img {
      height: 120px;
      width: auto;
      cursor: pointer;
    }

    main {
      max-width: 700px;
      margin: 150px auto 0;
      background: var(--panel);
      padding: 35px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(38,209,154,0.15);
    }

    h1 {
      text-align: center;
      font-size: 2.2rem;
      color: var(--accent);
      margin-bottom: 10px;
      letter-spacing: 3px;
      text-transform: uppercase;
    }

    p.center {
      text-align: center;
      color: var(--muted);
      margin-bottom: 35px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.95rem;
      color: var(--text);
    }

    select, input, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #333;
      background: #0c0c0c;
      color: var(--text);
      margin-bottom: 25px;
      font-family: inherit;
      font-size: .95rem;
    }

    textarea {
      resize: vertical;
      min-height: 130px;
    }

    .cta {
      background: var(--accent);
      color: #08241a;
      padding: 14px 30px;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 20px rgba(38,209,154,0.25);
      transition: .25s;
      margin-top: 10px;
    }

    .cta:hover {
      background: var(--accent-dark);
      transform: translateY(-2px);
    }

    footer {
      margin-top: 60px;
      text-align: center;
      color: var(--muted);
      font-size: .9rem;
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
    }

  </style>
</head>

<body>

<header>
  <a href="index.html">
    <img src="https://i.imgur.com/3V2jomn.png" alt="Logo Noyer">
  </a>
</header>

<main>
  <h1>Contact</h1>
  <p class="center">Besoin d’aide ? Une question ? Nous sommes là pour vous.</p>

  <form id="contactForm">

    <label for="reason">Raison de la demande</label>
    <select id="reason" required>
      <option value="">Sélectionnez une option…</option>
      <option value="support">Support technique</option>
      <option value="question">Question sur Noyer</option>
      <option value="bug">Signaler un bug</option>
      <option value="facturation">Facturation</option>
      <option value="autre">Autre demande</option>
    </select>

    <label for="message">Votre message</label>
    <textarea id="message" placeholder="Décrivez votre demande…" required></textarea>

    <a id="emailLink" class="cta">Envoyer le message</a>
  </form>
</main>

<footer>
  © 2025 Noyer — Publication Automatique  
  <br><a href="confidentialite.html">Politique de confidentialité</a> ·
  <a href="mentions-legales.html">Mentions légales</a> ·
  <a href="conditions-utilisation.html">CGU</a> ·
  <a href="conditions-vente.html">CGV</a>
</footer>

<script>
  const btn = document.getElementById("emailLink");

  btn.addEventListener("click", () => {
    const reason = document.getElementById("reason").value;
    const message = document.getElementById("message").value;

    if (!reason || !message.trim()) {
      alert("Veuillez remplir tous les champs avant d'envoyer.");
      return;
    }

    const subject = encodeURIComponent("Contact — " + reason);
    const body = encodeURIComponent(message);

    const mailto = `mailto:contact@noyer.io?subject=${subject}&body=${body}`;

    window.location.href = mailto;
  });
</script>

</body>
</html>
