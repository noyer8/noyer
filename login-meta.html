<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion Meta - noyer.io</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
    }

    .card {
      background: #ffffff;
      border-radius: 16px;
      padding: 24px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }

    #fb-login-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background-color: #1877f2;
      color: #ffffff;
      border: none;
      border-radius: 999px;
      padding: 10px 18px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
    }

    #fb-login-btn:hover {
      opacity: 0.95;
    }

    #status {
      margin-top: 1rem;
      font-size: 0.85rem;
      background: #f0f2f5;
      border-radius: 8px;
      padding: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>

  <div id="fb-root"></div>

  <div class="card">
    <h1>Connexion avec Meta</h1>
    <button id="fb-login-btn">Se connecter avec Facebook</button>
    <div id="status">Statut : en attente…</div>
  </div>

  <script>
    // CHARGEMENT CORRECT DU SDK FACEBOOK
    (function (d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s);
      js.id = id;
      js.src = "https://connect.facebook.net/fr_FR/sdk.js";
      fjs.parentNode.insertBefore(js, fjs); // ✔️ CORRECTION ICI
    })(document, "script", "facebook-jssdk");

    // INITIALISATION DU SDK
    window.fbAsyncInit = function () {
      FB.init({
        appId: "2451194691945458",
        cookie: true,
        xfbml: false,
        version: "v19.0"
      });

      FB.getLoginStatus(function (response) {
        document.getElementById("status").textContent = "SDK chargé. Prêt.";
      });
    };

    function statusChangeCallback(response) {
      let statusEl = document.getElementById("status");

      if (response.status === "connected") {
        statusEl.textContent =
          "Connecté via Business Login :\n" +
          JSON.stringify(response.authResponse, null, 2);
      } else {
        statusEl.textContent = "Non connecté.";
      }
    }

    document.addEventListener("DOMContentLoaded", function () {
      let btn = document.getElementById("fb-login-btn");

      btn.addEventListener("click", function () {
        FB.login(
          function (response) {
            statusChangeCallback(response);
          },
          {
            config_id: "1441904197363641",
            scope:
              "public_profile,email,pages_manage_posts,pages_show_list,instagram_content_publish,pages_read_engagement,instagram_basic"
          }
        );
      });
    });
  </script>

</body>
</html>
