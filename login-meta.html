<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion Meta - noyer.io</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
    }

    .card {
      background: #ffffff;
      border-radius: 16px;
      padding: 24px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }

    h1 {
      font-size: 1.4rem;
      margin-top: 0;
      margin-bottom: 0.5rem;
    }

    p {
      margin-top: 0;
      margin-bottom: 1rem;
      color: #555;
    }

    #fb-login-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background-color: #1877f2;
      color: #ffffff;
      border: none;
      border-radius: 999px;
      padding: 10px 18px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
    }

    #fb-login-btn:hover {
      opacity: 0.95;
    }

    #status {
      margin-top: 1rem;
      font-size: 0.85rem;
      background: #f0f2f5;
      border-radius: 8px;
      padding: 10px;
      white-space: pre-wrap;
      word-break: break-word;
    }

    small {
      display: block;
      margin-top: 0.5rem;
      font-size: 0.75rem;
      color: #777;
    }
  </style>
</head>
<body>

  <div id="fb-root"></div>

  <div class="card">
    <h1>Connexion avec Meta</h1>
    <p>
      Clique sur le bouton ci-dessous pour te connecter via Facebook Login for Business.
    </p>

    <button id="fb-login-btn" type="button">
      Se connecter avec Facebook
    </button>

    <div id="status">Statut : en attente…</div>

    <small>
      Permissions demandées : public_profile, email, pages_manage_posts,
      pages_show_list, instagram_content_publish, pages_read_engagement,
      instagram_basic.
    </small>
  </div>

  <script>
    // Charger le SDK Facebook
    (function (d, s, id) {
      var js,
        fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s);
      js.id = id;
      js.src = "https://connect.facebook.net/fr_FR/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    })(document, "script", "facebook-jssdk");

    // Initialisation du SDK
    window.fbAsyncInit = function () {
      FB.init({
        appId: "2451194691945458", // Ton App ID
        cookie: true,
        xfbml: false,
        version: "v19.0",
      });

      FB.getLoginStatus(function (response) {
        statusChangeCallback(response);
      });
    };

    function statusChangeCallback(response) {
      var statusEl = document.getElementById("status");

      if (!response) {
        statusEl.textContent = "Statut : aucune réponse du SDK.";
        return;
      }

      if (response.status === "connected") {
        var code = response.authResponse.code;
        statusEl.textContent =
          "Connecté via Business Login ✅\n\nCode reçu :\n" + code +
          "\n\n⚠️ Tu dois envoyer ce 'code' à ton backend pour obtenir le access_token.";
      } else {
        statusEl.textContent = "Non connecté.";
      }
    }

    // Login Business (OBLIGATOIRE pour apps Entreprise)
    document.addEventListener("DOMContentLoaded", function () {
      var btn = document.getElementById("fb-login-btn");

      btn.addEventListener("click", function () {
        FB.login(
          function (response) {
            statusChangeCallback(response);
          },
          {
            config_id: "1441904197363641",
            response_type: "code", // Obligatoire pour Business Login
            scope:
              "public_profile,email,pages_manage_posts,pages_show_list,instagram_content_publish,pages_read_engagement,instagram_basic"
          }
        );
      });
    });
  </script>

</body>
</html>
