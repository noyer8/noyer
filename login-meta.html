<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion Meta - noyer.io</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
    }

    .card {
      background: #ffffff;
      border-radius: 16px;
      padding: 24px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }

    h1 {
      font-size: 1.4rem;
      margin: 0 0 0.5rem 0;
    }

    #fb-login-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background-color: #1877f2;
      color: #ffffff;
      border: none;
      border-radius: 999px;
      padding: 10px 18px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin-top: 1rem;
    }

    #status {
      margin-top: 1rem;
      font-size: 0.85rem;
      background: #f0f2f5;
      border-radius: 8px;
      padding: 10px;
      white-space: pre-wrap;
      word-break: break-word;
    }

    small {
      display: block;
      margin-top: 0.5rem;
      font-size: 0.75rem;
      color: #777;
    }
  </style>
</head>

<body>

  <div id="fb-root"></div>

  <div class="card">
    <h1>Connexion avec Meta</h1>
    <p>Clique sur le bouton pour te connecter via Facebook Login for Business.</p>

    <button id="fb-login-btn">Se connecter avec Facebook</button>

    <div id="status">Statut : en attente‚Ä¶</div>

    <small>
      Permissions demand√©es : public_profile, email, pages_manage_posts,
      pages_show_list, instagram_content_publish, pages_read_engagement,
      instagram_basic.
    </small>
  </div>

  <script>
    // Chargement correct du SDK Facebook
    (function (d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s);
      js.id = id;
      js.src = "https://connect.facebook.net/fr_FR/sdk.js";
      fjs.parentNode.insertBefore(js, fjs); // IMPORTANT
    })(document, "script", "facebook-jssdk");

    // Initialisation du SDK
    window.fbAsyncInit = function () {
      FB.init({
        appId: "2451194691945458", // ton App ID
        cookie: true,
        xfbml: false,
        version: "v19.0",
      });

      FB.getLoginStatus(function () {
        document.getElementById("status").textContent =
          "SDK charg√©. Clique sur le bouton pour te connecter.";
      });
    };

    function statusChangeCallback(response) {
      var statusEl = document.getElementById("status");

      if (!response) {
        statusEl.textContent = "Aucune r√©ponse de Facebook.";
        return;
      }

      if (response.status === "connected") {
        // Pour Business Login, on s'attend √† un "code" √† √©changer c√¥t√© backend
        statusEl.textContent =
          "Connect√© ‚úÖ\n\nR√©ponse brute :\n" +
          JSON.stringify(response, null, 2) +
          "\n\n‚ö†Ô∏è En backend, il faudra √©changer le code contre des tokens.";
      } else {
        statusEl.textContent = "Non connect√© ou acc√®s refus√©.";
      }
    }

    document.addEventListener("DOMContentLoaded", function () {
      var btn = document.getElementById("fb-login-btn");

      btn.addEventListener("click", function () {
        FB.login(
          function (response) {
            statusChangeCallback(response);
          },
          {
            config_id: "1441904197363641", // ton config_id Business Login
            response_type: "code",         // üî• on force 'code' (pas 'token')
            scope:
              "public_profile,email,pages_manage_posts,pages_show_list,instagram_content_publish,pages_read_engagement,instagram_basic",
          }
        );
      });
    });
  </script>

</body>
</html>
