<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion Meta - NOYER</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f2f2f2;
      margin: 0;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0px 4px 18px rgba(0,0,0,0.12);
      text-align: center;
      width: 380px;
    }
    button {
      background-color: #1877F2;
      color: white;
      border: none;
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }
    .status {
      margin-top: 15px;
      background: #eee;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>Connexion avec Meta</h2>
  <p>Clique sur le bouton ci-dessous pour te connecter via Facebook Login for Business.</p>

  <button onclick="loginWithMeta()">Se connecter avec Facebook</button>

  <div class="status" id="status">Statut : en attente...</div>
</div>

<script>
  const appId = "2451194691945458";
  const configId = "4348016772093927";

  function loginWithMeta() {
    const redirectUri = encodeURIComponent("https://noyer.io/login-meta.html");

    const url =
      "https://www.facebook.com/v19.0/dialog/oauth?" +
      "client_id=" + appId +
      "&login_config_id=" + configId +
      "&redirect_uri=" + redirectUri +
      "&response_type=code";

    window.location.href = url;
  }
</script>

</body>
</html>
