<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paiement annulé — Noyer</title>

  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #000;
      --panel: #111;
      --accent: #26d19a;
      --accent-2: #1ea97b;
      --text: #e5e5e5;
      --muted: #8f8f8f;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: "JetBrains Mono", monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 600px;
      background: var(--panel);
      padding: 40px;
      border-radius: 18px;
      border: 1px solid rgba(38,209,154,0.15);
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
      animation: fadeIn .6s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: var(--accent);
      font-size: 2.2rem;
      margin-bottom: 12px;
      letter-spacing: 2px;
    }

    p {
      color: var(--muted);
      font-size: 1.1rem;
      line-height: 1.7;
      margin-bottom: 28px;
    }

    .btn {
      display: inline-block;
      background: var(--accent);
      padding: 14px 30px;
      color: #0a0a0a;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1rem;
      text-decoration: none;
      transition: .25s;
    }

    .btn:hover {
      background: var(--accent-2);
      transform: translateY(-2px);
    }

    footer {
      margin-top: 50px;
      color: var(--muted);
      font-size: .85rem;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Paiement annulé</h1>
    <p>
      Vous avez annulé votre paiement.  
      Aucun montant ne vous a été facturé.<br><br>
      Vous pouvez reprendre l'inscription quand vous le souhaitez.
    </p>

    <a href="index.html" class="btn">Revenir à l’accueil</a>
  </div>

  <footer>
    © 2025 Noyer — Publication Automatique
  </footer>

</body>
</html>
